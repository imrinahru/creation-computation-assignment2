<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fluid Cup Gyro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; background: #222; }
      #gyro-btn {
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        padding: 1em 2em;
        background: #0af;
        color: #fff;
        border: none;
        border-radius: 1em;
        cursor: pointer;
        z-index: 10;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="gyro-btn" style="display:none">Enable Motion</button>
  </body>
</html>
